<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Tanks</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main>
      <section id="game-field">
        <h2>Tanks</h2>

        <div id="game-map"></div>
      </section>

      <section id="legend">
        <h2>Legend</h2>
        <ul class="legend-list">
          <li class="legend-item">
            <div class="game-object game-object__player-tank"></div>
            player tank <span id="player--life" style="color: black"></span>
          </li>
          <li class="legend-item">
            <div class="game-object game-object__enemy-tank"></div>
            enemy tank <span id="tank--count" style="color: black"></span>
          </li>
          <li class="legend-item">
            <div class="game-object game-object__wall"></div>
            wall
          </li>
        </ul>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
